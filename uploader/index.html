<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Hello World!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./vanilla-tree-viewer.min.css">
    <script src="./highlight/highlight.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jstree/jstree.min.js"></script>
    <link rel="stylesheet" href="./js/jstree/themes/default-dark/style.min.css">
    <script>
        $.jstree.defaults.types = {
            file: { icon: "fa-brands fa-file" },
            folder: { icon: "fa-duotone fa-folder" },
            python: { icon: "fa-brands fa-python" },
            html: { icon: "fa-brands fa-html5" },
            js: { icon: "fa-brands fa-js" },
            json: { icon: "fa-solid fa-brackets-curly" }
        }
    </script>
</head>

<body>
    <div class="grid-app">
        <div class="file-tree"></div>
        <form class="tabbed-form">
            <div class="tabbed-view">
                <div class="content" id="outer_content">
                    <div class="tab1">
                        <form></form><!-- DO NOT REMOVE THIS!!!
                            chrome is stupid and auto-removes the first form inside a form-->
                        <form id="ports-form">
                            <button type="button" id="connect-button">connect to board</button>
                            <button type="button" id="ampy-more-help-button">get extended help</button>
                        </form>
                        <pre id="ampy-help"></pre>
                        <pre id="ampy-more-help"></pre>
                    </div>
                    <div class="tab2">
                        <form class="tabbed-form">
                            <div class="tabbed-view">
                                <div class="content" id="inner_content"></div>
                                <div class="tabs scrollbar-hidden" id="inner_tabs"></div>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="tab2">tab 2 content</div>
                <div class="tab3">tab 3 content</div>
                <div class="tab4">tab 4 content</div>
                <div class="tab5">tab 5 content</div>
                <div class="tab6">tab 6 content</div> -->
                </div>
                <div class="tabs scrollbar-hidden" id="outer_tabs">
                    <tab class="tab1">
                        <label>
                            <span>Board Control</span>
                            <input type="radio" name="outer-tabs" checked>
                        </label>
                    </tab>
                    <tab class="tab2">
                        <label>
                            <span>File Editors</span>
                            <input type="radio" name="outer-tabs">
                        </label>
                    </tab>
                </div>
            </div>
        </form>
    </div>

    <div id="modal"></div>

    <script src="monaco-editor/min/vs/loader.js"></script>
    <script src="./jstools.js"></script>
    <script src="./vanilla-tree-viewer.min.js"></script>
    <script src="./js/tab.js"></script>
    <script src="./app.js"></script>
    <script>
        // const sleep = (milliseconds) => {
        //     return new Promise(resolve => setTimeout(resolve, milliseconds))
        // }
        let monacoAvailable = false;
        require.config({ paths: { vs: 'monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.editor.setTheme("vs-dark");
            monacoAvailable = true;
        });



    </script>
</body>

</html>
